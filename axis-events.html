<script type="text/x-red" data-template-name="Device Events">
	<div class="form-row">
        <label for="node-input-group"><i class="icon-tag"></i> Event group</label>
        <select id="node-input-group">
            <option value="application">ACAP</option>
            <option value="io">IO</option>
            <option value="ptz">PTZ</option>
            <option value="videosorce">Video</option>
            <option value="storage">Storage</option>
            <option value="temp">Temperture</option>
            <option value="device">Device</option>
            <option value="">All</option>
		</select>
	</div>
</script>

<script type="text/javascript">
RED.nodes.registerType('Device Events',{
	category: 'Axis',
	color: '#FFCC33',
	defaults: {
		group: { value:"ACAP"}
	},
	icon: "font-awesome/fa-wave-square",
	inputs:0,
	outputs:1,
	label: function() {
		return this.group || "Device Events";
	}
});
</script>

<script type="text/x-red" data-help-name="Device Events">
	<h2>Events</h2>
	Sends slelected events detected in an Axis device.  This node will only work when Node-RED is running on an Axis Device.
	
</script>
