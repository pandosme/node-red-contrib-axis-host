<script type="text/x-red" data-template-name="Device DBus">
	<div class="form-row">
        <label for="node-input-group"><i class="icon-tag"></i> Event group</label>
        <select id="node-input-group">
            <option value="">All</option>
            <option value="com.axis.Onvif.Analytics1">com.axis.Onvif.Analytics1</option>
		</select>
	</div>
</script>

<script type="text/javascript">
RED.nodes.registerType('Device DBus',{
	category: 'Axis',
	color: '#FFCC33',
	defaults: {
		group: { value:"/com/axis/Onvif/Analytics1"}
	},
	icon: "font-awesome/fa-wave-square",
	inputs:0,
	outputs:1,
	label: function() {
		return this.group || "Device DBus";
	}
});
</script>

<script type="text/x-red" data-help-name="Device DBus">
	<h2>Events</h2>
	Sends selected DBus message fron the Axis device.  This node will only work when Node-RED is running on an Axis Device.
	
</script>
